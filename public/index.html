<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href="/css/styles.css">
</head>

<body class="chat">

  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>
    <div class="chat__footer">
      <form id='message_form'>
        <input name='message' type='text' placeholder='Message' autocomplete='off' autofocus=""/>
        <button>Send</button>
      </form>

      <button id ="send_location">Send location</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src='/js/libs/jquery-3.2.1.min.js'></script>
  <script src="/js/index.js"></script>
  <script src="/js/libs/moment.js"></script>  <!-- Copied moment from node_modules/ and referencing it -->
</body>
</html>
